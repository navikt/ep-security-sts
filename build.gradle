
buildscript {
    ext {
        jacksonVersion = '2.14.2'
    }
}

apply from: "buildSrc/ep-module.gradle"
apply from: "buildSrc/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework:spring-framework-bom:6.0.6"))
    implementation("org.springframework:spring-web")
    implementation("org.springframework:spring-context")

    implementation(platform("org.springframework.boot:spring-boot-dependencies:3.0.4"))
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("org.yaml:snakeyaml:2.0") // Pga https://security.snyk.io/package/maven/org.yaml:snakeyaml

    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion")
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion")
    implementation("io.micrometer:micrometer-registry-prometheus:1.10.5")
    implementation("jakarta.servlet:jakarta.servlet-api:6.0.0")

    implementation("no.nav.eessi.pensjon:ep-metrics:2.0.9")
    implementation("no.nav.eessi.pensjon:ep-logging:2.0.8")

    testImplementation(platform("org.junit:junit-bom:5.9.2"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("io.mockk:mockk:1.13.4")
}
