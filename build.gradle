
buildscript {
    ext {
        springBootVersion = '2.7.3'
        jacksonVersion = '2.13.4'
        epMetricsVersion = '0.5.16'
        epLoggingVersion = '1.0.44'
        mockkVersion = '1.12.5'
    }
}

apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.3.0/ep-module.gradle"
apply from: "https://raw.githubusercontent.com/navikt/ep-script-plugins/release-0.3.0/ep-library.gradle"

group = "no.nav.eessi.pensjon"

dependencies {
    // Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
    implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
    implementation("org.springframework.boot:spring-boot-starter-web")

    implementation("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:$jacksonVersion")
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin:$jacksonVersion")
    implementation("no.nav.eessi.pensjon:ep-metrics:$epMetricsVersion")
    implementation("io.micrometer:micrometer-registry-prometheus")
    implementation("no.nav.eessi.pensjon:ep-logging:$epLoggingVersion")

    testImplementation(platform("org.junit:junit-bom:5.9.0"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    testImplementation("io.mockk:mockk:$mockkVersion")
}

// https://github.com/researchgate/gradle-release
release {
    git {
        requireBranch.set('master')
    }
}
